<link href="static/css/auth.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
<!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
                <img src="https://bootstrapious.com/i/snippets/sn-registeration/logo.svg" alt="logo" width="150">
            </a>
        </div>

    </nav>

</header>

<div class="container">

    <div class="row py-5 mt-4 align-items-center">

        <!-- For Demo Purpose -->

        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">

            <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">

            <h1>Create an Account</h1>

            <p class="font-italic text-muted mb-0">Fill in the form and click on register.</p>

            <p class="font-italic text-muted">Snippet By <a href="https://dunivytech.com" class="text-muted">

                <u>DunivyTech</u></a>

            </p>

        </div>

​
        <!-- Registeration Form -->

        <div class="col-md-7 col-lg-6 ml-auto">

            <form action="{% url "registeruser" %}" method="POST">
                {% csrf_token %}

                <div class="row">

​

                    <!-- First Name -->

                    <div class="input-group col-lg-6 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-user text-muted"></i>

                            </span>

                        </div>

                        <input id="firstName" type="text" name="first_name" placeholder="First Name" required class="form-control bg-white border-left-0 border-md">

                    </div>

​

                    <!-- Last Name -->

                    <div class="input-group col-lg-6 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-user text-muted"></i>

                            </span>

                        </div>

                        <input id="lastName" type="text" name="last_name" placeholder="Last Name" required class="form-control bg-white border-left-0 border-md">

                    </div>
                    
                    <!-- Username -->

                    <div class="input-group col-lg-12 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-envelope text-muted"></i>

                            </span>

                        </div>

                        <input id="email" type="text" name="username" placeholder="Username" required class="form-control bg-white border-left-0 border-md">

                    </div>

                    <!-- insurance no/ work id -->
                    <!--
                    <div class="input-group col-lg-6 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-envelope text-muted"></i>

                            </span>

                        </div>

                        <input id="email" type="text" name="insurance_no" placeholder="Insurance no/ work id" class="form-control bg-white border-left-0 border-md">

                    </div>
                    -->
​

                    <!-- Email Address -->

                    <div class="input-group col-lg-12 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-envelope text-muted"></i>

                            </span>

                        </div>

                        <input id="email" type="email" name="email" placeholder="Email Address" required class="form-control bg-white border-left-0 border-md">

                    </div>

​

                   <!-- Phone Number -->
                    <!--
                    <div class="input-group col-lg-12 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-phone-square text-muted"></i>

                            </span>

                        </div>

                        <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">

                            <option value="">+12</option>

                            <option value="">+10</option>

                            <option value="">+15</option>

                            <option value="">+18</option>

                        </select>

                        <input id="phoneNumber" type="tel" name="phone_no" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">

                    </div>
                -->

                    <!-- Job -->

                    <div class="input-group col-lg-12 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-black-tie text-muted"></i>

                            </span>

                        </div>

                        <select id="job" name="jobtitle" required class="form-control custom-select bg-white border-left-0 border-md">

                            <option value="">Choose your position</option>

                            <option value="patient">Patient</option>

                            <option value="doctor">Doctor</option>

                            <option value="staff">Staff</option>

                        </select>

                    </div>

​

                    <!-- Password -->

                    <div class="input-group col-lg-6 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-lock text-muted"></i>

                            </span>

                        </div>

                        <input id="password" type="password" name="password1" placeholder="Password" required class="form-control bg-white border-left-0 border-md">

                    </div>

                    <!-- Password Confirmation -->

                    <div class="input-group col-lg-6 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-lock text-muted"></i>

                            </span>

                        </div>

                        <input id="passwordConfirmation" type="password" name="password2" placeholder="Confirm Password" required class="form-control bg-white border-left-0 border-md">

                    </div>

                    <!-- Submit Button -->

                    <div class="form-group col-lg-12 mx-auto mb-0">

                        <button type="submit" class="btn btn-primary btn-block py-2">

                            <span class="font-weight-bold">Create your account</span>

                        </button>

                    </div>

​
                    <!-- Divider Text -->

                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">

                        <div class="border-bottom w-100 ml-5"></div>

                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>

                        <div class="border-bottom w-100 mr-5"></div>

                    </div>


                    <!-- Social Login -->

                    <div class="form-group col-lg-12 mx-auto">

                        <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">

                            <i class="fa fa-facebook-f mr-2"></i>

                            <span class="font-weight-bold">Continue with Facebook</span>

                        </a>

                        <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">

                            <i class="fa fa-twitter mr-2"></i>

                            <span class="font-weight-bold">Continue with Twitter</span>

                        </a>

                    </div>

​

                    <!-- Already Registered -->

                    <div class="text-center w-100">

                        <p class="text-muted font-weight-bold">Already Registered? <a href="{% url "loginview" %}" class="text-primary ml-2">Login</a></p>

                    </div>


                </div>

            </form>

        </div>

    </div>

</div>
<script src="static/js/auth.js"></script>
