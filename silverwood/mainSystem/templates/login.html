<link href="static/css/auth.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
<!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
                <img src="https://bootstrapious.com/i/snippets/sn-registeration/logo.svg" alt="logo" width="150">
            </a>
        </div>

    </nav>

</header>

<div class="container">

    <div class="row py-5 mt-4 align-items-center">

        <!-- For Demo Purpose -->

        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">

            <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">

            <h1>Login to your Account</h1>

        </div>

​
        <!-- Registeration Form -->

        <div class="col-md-7 col-lg-6 ml-auto">

            <form action="{% url "loginuser" %}" method="POST">
                {% csrf_token %}

                <div class="row">

​

                

​

                    <!-- username -->

                    <div class="input-group col-lg-12 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-envelope text-muted"></i>

                            </span>

                        </div>

                        <input id="email" type="text" name="username" placeholder="Username" required class="form-control bg-white border-left-0 border-md">

                    </div>


                    <!-- password -->

                    <div class="input-group col-lg-12 mb-4">

                        <div class="input-group-prepend">

                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                                <i class="fa fa-envelope text-muted"></i>

                            </span>

                        </div>

                        <input id="email" type="password" name="password" placeholder="Password" required class="form-control bg-white border-left-0 border-md">

                    </div>

​

                    <!-- Submit Button -->

                    <div class="form-group col-lg-12 mx-auto mb-0">

                        <button type="submit" class="btn btn-primary btn-block py-2">

                            <span class="font-weight-bold">Login</span>

                        </button>

                    </div>

​
                    <!-- Divider Text -->

                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">

                        <div class="border-bottom w-100 ml-5"></div>

                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>

                        <div class="border-bottom w-100 mr-5"></div>

                    </div>


                    <!-- Social Login -->

                    <div class="form-group col-lg-12 mx-auto">

                        <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">

                            <i class="fa fa-facebook-f mr-2"></i>

                            <span class="font-weight-bold">Continue with Facebook</span>

                        </a>

                        <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">

                            <i class="fa fa-twitter mr-2"></i>

                            <span class="font-weight-bold">Continue with Twitter</span>

                        </a>

                    </div>

​

                    <!-- Already Registered -->

                    <div class="text-center w-100">

                        <p class="text-muted font-weight-bold">Don't have an account? <a href="{% url "registerview" %}" class="text-primary ml-2">Register</a></p>

                    </div>


                </div>

            </form>

        </div>

    </div>

</div>
<script src="static/js/auth.js"></script>
